<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        /* Removing Default Margin */
        *{
            margin: 0;
        }

        /* Topmost Tape */
        header{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1{
            margin: 1rem;
            font-weight: 100;
            font-size: 3rem;
        }

        /* Main Body */
        main{
            display: flex;
            align-items: center;
            height: 100vh;
            width: 100vw;
            flex-wrap: wrap;
        }

        section{
            font-size: 1rem;
            border-radius: 5rem;
            width: 50%;
            height: 80%;
            flex: 1 1 40%;
            min-width: 32rem;
            margin: 2rem;
        }

        .stack{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2%;
        }

        .box{
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            height: 28%;
            width: 80%;
            border-radius: 2rem;
        }

        .space{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 50%;
        }

        #CircularCorner{
            border-radius: 80rem;
            background-color: #D9EF78;
        }

        .btn{
            border-radius: 15rem;
            height: 2rem;
            width: 7rem;
            background-color: #D9EF78;
            border: 0.11rem solid rgb(128, 125, 125);
        }

        .dish img{
            width: 8rem;
            height: 8rem;
            border-radius: 4rem;
            border: 0.11rem solid rgb(190, 180, 180);
        }

        .BigImage{
            position: relative;
            width: 40%;
            height: 80%;
            border-radius: 5rem;
            overflow: hidde;
        }

        .BigImage img{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 5rem;
        }

        .BigImage .bar{
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            height: 3.2rem;
            width: 100%;
            display: flex;
            
        }

        .part{
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            height: 3rem;
            width: 38%;
            border-radius: 2rem;
            padding: 0.3rem;
            padding-left: 2rem;
        }

        .arrow{
            width: 4rem;
            border-radius: 2rem;
            border: 0.11rem solid rgb(161, 154, 154);
        }
    </style>
</head>
<body>
    <!-- Topmost Tape -->
    <header>
        <h1>Recipes  /</h1>
        <p>Recipes crafted by AI, personalized to your dietary needs.</p>
    </header>

    <!-- Main Body -->
    <main>
        <!-- Stack Section -->
        <section class="stack">
            <div class="box" style="border: 2px solid black;">
                <div class="space">
                    <p>Savory Quinoa and Roasted Vegetable Bowl</p>
                    <button class="btn">Learn More <i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="dish"><img src="images/img1.png" alt="First Image"></div>
            </div>
            <div class="box" id="CircularCorner">
                <div class="dish"><img src="images/img1.png" alt="First Image"></div>
                <div class="space">
                    <p>Herb-Infused Grilled Chicken</p>
                    <button class="btn">Learn More <i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
            <div class="box" style="background-color: #F1F2ED;">
                <div class="space">
                    <p>Mediterranean Lentil Salad</p>
                    <button class="btn">Learn More <i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="dish"><img src="images/img1.png" alt="First Image"></div>
            </div>
        </section>

        <!-- BigImage Section -->
        <section class="BigImage">
            <img src="images/bigImage.png" alt="SidePoster">
            <div class="bar">
                <div class="part">
                    <span>Explore More<br>Recipes</span>
                    <button class="arrow"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="part"></div>
            </div>
        </section>
    </main>
</body>
</html>
